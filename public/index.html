<!DOCTYPE>
<html ng-app="myApp">
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
  
  <link rel="stylesheet" type="text/css"href="css/style.css">
  
  <title>Inclusão de Médicos - Alpha</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Inclusão de Médicos - Alpha</h1>

    <form id="doctorForm" role="form" method="post">
      <div class="form-group">
          <div class="row">
              <div class="col-xs-6">
                  <label class="control-label">#ID</label>
                  <input type="text" class="form-control" placeholder="#ID" name="id" ng-model="doctorFrm._id"/>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-3">
                  <label class="control-label">Nome do Medico</label>
                  <input type="text" class="form-control" placeholder="Nome" name="name" ng-model="doctorFrm.name"/>
              </div>
              <div class="col-xs-3">
                  <label class="control-label">Sobrenome</label>
                  <input type="text" class="form-control " placeholder="Sobrenome" name="lastname"  ng-model="doctorFrm.lastname"/>
              </div>
          </div>
          <div class="row">
            <div class="col-xs-3">
                  <label class="control-label">CNPJ/CPF</label>
                  <input type="text" class="form-control" placeholder="Apenas numeros" name="cardId" ng-model="doctorFrm.cardId" />
            </div>
             <div class="col-xs-3">
                  <label class="control-label">Celular</label>
                  <input type="text" class="form-control" placeholder="DD+Numero" name="userId" ng-model="doctorFrm.userId" />
            </div>
          </div>
          <div class="row">            
             <div class="col-xs-3">
                  <label class="control-label">Contato</label>
                  <input type="text" class="form-control" placeholder="DD+Numero" name="userId" ng-model="doctorFrm.doctor.contact" />
            </div>
          </div>
      </div>
  
      <div class="form-group">
          <div class="row">
              <div class="col-xs-2">
                  <label class="control-label">CRM</label>
                  <input type="text" class="form-control" placeholder="CRM" name="crmId"  ng-model="doctorFrm.doctor.crmId"/>
              </div>
              <div class="col-xs-4 selectContainer">
                  <label class="control-label">Especialidade</label>
                  <select  class="form-control" name="speciality" ng-options="speciality as speciality.description for speciality in specialitieslist" ng-model="doctorFrm.doctor.speciality">
                      <!--option value="">Selecione a especialidade medica</option-->
                      <!--option value="action" ng-repeat="speciality in specialitieslist" >{{speciality.description}}</option-->
                  </select>
              </div>
          </div>
      </div>
  
      <div class="form-group">
          <div class="row">      
              <div class="col-xs-6">
                <div class="move-down" >
                  <label class="control-label" for="Autocomplete">Cidade</label>
                  <input type="text" id="Autocomplete" class="form-control" ng-autocomplete="result2" details="details2" options="options2" ng-model="doctorFrm.doctor.cityState"/>
                </div>
              </div>   
          </div>
          <div class="row">
              <div class="col-xs-6">
                  <label class="control-label">Logradouro</label>
                  <input type="text" class="form-control" name="docStreet"  placeholder="Logradouro, numero" ng-model="doctorFrm.doctor.address" />
              </div>
          </div>
      </div>     
  
      <div class="form-group">
        <button class="btn btn-primary" ng-click="addDoctor()">Salvar</button>
          
        <button class="btn btn-info" ng-click="update()">Atualizar</button>&nbsp;&nbsp;
        <button class="btn btn-info" ng-click="deselect()">Limpar dados</button>  
      </div>
      
    </form>
    
    <table class="table">
      <thead>
        <tr>
          <th>#ID</th>         
          <th>Nome</th>
          <th>CNPJ/CPF</th>
          <th>CRM</th>
          <th>Ações</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>        
        <tr ng-repeat="doctor in doctorlist">
          <td>{{doctor._id}}</td>
          <td>{{doctor.name}} {{doctor.lastname}} </td>
          <td>{{doctor.cardId}} </td>
          <td>{{doctor.doctor.crmId}} </td>
          <td><button class="btn btn-danger" ng-click="remove(contact._id)">X</button></td>
          <td><button class="btn btn-warning" ng-click="edit(doctor)">Editar</button></td>
        </tr>
      </tbody>
    </table>

  </div>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
<script src="controllers/controller.js"></script>
<!--script src="js/script.js"></script-->
<script src="lib/ngAutocomplete.js"></script>

</body>
</html>
